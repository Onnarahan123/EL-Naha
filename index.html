<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrihinna Jälgija</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; width: 100%; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        .status-box { padding: 30px; border-radius: 15px; margin-bottom: 20px; }
        .price-value { font-size: 3.5em; font-weight: bold; }
        .cheap { background: #dcfce7; color: #166534; }
        .normal { background: #fef9c3; color: #854d0e; }
        .expensive { background: #fee2e2; color: #991b1b; }
        .chart-container { height: 300px; width: 100%; }
        #loader { padding: 50px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Elektrihind Eestis</h2>
    <div id="loader">Värskendan andmeid...</div>
    
    <div id="status-card" class="status-box" style="display:none;">
        <div class="price-value"><span id="current-price">0.00</span> <small style="font-size: 0.4em;">s/kWh</small></div>
        <p id="trend-text" style="font-weight: bold; margin-top: 10px;"></p>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
    <p style="font-size: 0.7em; color: #999; margin-top: 15px;">Andmed: Elering / Nord Pool (koos 22% KM)</p>
</div>

<script>
    async function updateData() {
        try {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            // Küsime ainult kuni homse lõpuni
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();
            
            // Kasutame PROXY-t, et vältida CORS viga
            const apiUrl = `https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;
            
            const response = await fetch(proxyUrl);
            const json = await response.json();
            const eeData = json.data.ee;

            if (!eeData || eeData.length === 0) throw new Error("Andmeid pole");

            const labels = [];
            const prices = [];
            const currentHourTimestamp = Math.floor(Date.now() / 1000 / 3600) * 3600;
            let currentPrice = 0;

            eeData.forEach(item => {
                const date = new Date(item.timestamp * 1000);
                labels.push(`${date.getHours()}:00`);
                const p = (item.price / 10 * 1.22).toFixed(2);
                prices.push(parseFloat(p));
                
                if (item.timestamp === currentHourTimestamp) {
                    currentPrice = p;
                }
            });

            if (currentPrice === 0) currentPrice = prices[0];

            renderUI(currentPrice, labels, prices);
        } catch (e) {
            document.getElementById('loader').innerText = "Viga: Eleringi server ei vasta. Proovi hetke pärast uuesti.";
            console.error(e);
        }
    }

    function renderUI(price, labels, prices) {
        document.getElementById('loader').style.display = 'none';
        const card = document.getElementById('status-card');
        card.style.display = 'block';
        document.getElementById('current-price').innerText = price;
        
        const p = parseFloat(price);
        const trend = document.getElementById('trend-text');
        if (p < 10) { card.className = 'status-box cheap'; trend.innerText = "SOODNE ✅"; }
        else if (p < 20) { card.className = 'status-box normal'; trend.innerText = "TAVALINE ⚖️"; }
        else { card.className = 'status-box expensive'; trend.innerText = "KALLIS ❌"; }

        new Chart(document.getElementById('priceChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: prices,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    updateData();
</script>
</body>
</html>
