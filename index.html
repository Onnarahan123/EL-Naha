<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Elektrihind</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* APPLE STYLE & CLEAN DESIGN */
        :root {
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --apple-green: #34C759;
            --apple-blue: #007AFF;
            --apple-red: #FF3B30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Taustagradient */
            background: linear-gradient(180deg, #CFD9DF 0%, #E2EBF0 40%, #F2F2F7 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding-bottom: 40px;
        }

        /* KAARDID */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.6);
            transition: background-color 0.5s ease; /* Sujuv värvivahetus */
        }

        /* Spetsiifilised taustad Hetkel kaardile */
        .bg-cheap { background-color: rgba(212, 237, 218, 0.9) !important; border-color: rgba(195, 230, 203, 0.8) !important; }
        .bg-medium { background-color: rgba(219, 234, 254, 0.9) !important; border-color: rgba(191, 219, 254, 0.8) !important; }
        .bg-expensive { background-color: rgba(248, 215, 218, 0.9) !important; border-color: rgba(245, 198, 203, 0.8) !important; }

        .card-mini {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.5);
        }

        h2 {
            font-size: 13px;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* HETKEHIND JA STATISTIKA */
        .current-price-section { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .time-range-badge {
            font-size: 14px;
            font-weight: 500;
            color: rgba(0,0,0,0.6);
            margin-bottom: 2px;
            display: block;
        }

        .big-price {
            font-size: 82px;
            font-weight: 800;
            letter-spacing: -4px;
            line-height: 1;
            display: block;
            color: #000;
        }
        .unit { font-size: 16px; font-weight: 500; color: rgba(0,0,0,0.6); margin-top: 5px; display: block; }
        
        /* PÄEVA STATISTIKA (Min/Avg/Max) */
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(0,0,0,0.5);
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #000;
        }

        /* GRAAFIK */
        .segmented-control {
            display: flex;
            background: rgba(118, 118, 128, 0.12);
            padding: 2px;
            border-radius: 9px;
            margin-bottom: 20px;
        }
        .segment-btn {
            flex: 1; border: none; padding: 6px 0; border-radius: 7px;
            font-size: 13px; font-weight: 600; background: transparent; color: #000;
            cursor: pointer; transition: all 0.2s ease;
        }
        .segment-btn.active { background: #FFFFFF; box-shadow: 0 3px 8px rgba(0,0,0,0.12); }
        .segment-btn:disabled { color: #aaa; cursor: not-allowed; }

        .chart-wrapper { position: relative; height: 320px; width: 100%; }

        /* KALKULAATOR */
        .calc-row { display: flex; align-items: center; justify-content: space-between; font-size: 14px; }
        .calc-input {
            border: none; background: rgba(118, 118, 128, 0.12); padding: 8px; border-radius: 8px;
            font-size: 17px; font-weight: 600; width: 80px; text-align: center; outline: none; color: var(--apple-blue);
        }

        .footer { text-align: center; font-size: 11px; color: #aaa; margin-top: 30px; font-weight: 500; }
        #loading-overlay { font-size: 14px; color: var(--text-secondary); text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card" id="main-card">
        <h2>Hetkehind</h2>
        <div id="loading-overlay">Laen andmeid...</div>
        
        <div id="price-content" style="display:none;">
            <div class="current-price-section">
                <span class="time-range-badge" id="current-time-range">--:--</span>
                <span class="big-price" id="current-price">--</span>
                <span class="unit">senti / kWh</span>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Min</span>
                    <span class="stat-value" id="day-min">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Keskmine</span>
                    <span class="stat-value" id="day-avg">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max</span>
                    <span class="stat-value" id="day-max">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="segmented-control">
            <button class="segment-btn active" id="btn-today" onclick="switchView('today')">Täna</button>
            <button class="segment-btn" id="btn-tomorrow" onclick="switchView('tomorrow')">Homme</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div style="text-align: center; margin-top:10px;">
            <button onclick="initApp()" style="background:none; border:none; color:var(--apple-blue); font-size:12px;">↻ Värskenda andmeid</button>
        </div>
    </div>

    <div class="card-mini">
        <div class="calc-row">
            <span style="font-weight:600;">⚡ Kiirkalkulaator</span>
            <div>
                <input type="number" id="watts" value="1000" class="calc-input"> <span style="font-size:12px; color:#888;">W</span>
            </div>
        </div>
        <div style="font-size: 13px; color: #8E8E93; margin-top: 8px; text-align: right;" id="calc-result">...</div>
    </div>

    <div class="footer">
        Made by Ranno
    </div>
</div>

<script>
    let myChart = null;
    let currentPrice = 0;
    let fullData = [];
    let viewState = 'today'; 

    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) initApp();
    });

    const wattsInput = document.getElementById('watts');
    wattsInput.addEventListener('input', updateCalculator);

    function updateCalculator() {
        const w = parseFloat(wattsInput.value) || 0;
        const cost = (w / 1000) * currentPrice;
        document.getElementById('calc-result').innerHTML = 
            `Kulu hetkehinnaga: <b style="color:#000">${cost.toFixed(2)} s</b> / tunnis`;
    }

    function switchView(view) {
        viewState = view;
        document.getElementById('btn-today').className = view === 'today' ? 'segment-btn active' : 'segment-btn';
        document.getElementById('btn-tomorrow').className = view === 'tomorrow' ? 'segment-btn active' : 'segment-btn';
        renderChart();
    }

    async function initApp() {
        const loading = document.getElementById('loading-overlay');
        const content = document.getElementById('price-content');
        
        try {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();

            let eeData = [];

            try {
                const resp = await fetch(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`);
                if (!resp.ok) throw new Error();
                const json = await resp.json();
                eeData = json.data.ee;
            } catch (e) {
                console.log("Kasutan proxyt...");
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`)}`;
                const resp = await fetch(proxyUrl);
                const json = await resp.json();
                eeData = json.data.ee;
            }

            if (!eeData || eeData.length === 0) throw new Error("Andmeid pole");
            fullData = eeData;

            // --- HETKEHIND ---
            const currentTs = Math.floor(Date.now() / 1000 / 3600) * 3600;
            const currentItem = fullData.find(d => Math.abs(d.timestamp - currentTs) < 600) || fullData[fullData.length-1];
            currentPrice = parseFloat(((currentItem.price / 10) * 1.22).toFixed(2));

            // Kellaaeg
            const dateObj = new Date(currentItem.timestamp * 1000);
            const curHour = dateObj.getHours();
            const nextHour = (curHour + 1) % 24;
            document.getElementById('current-time-range').innerText = `${curHour.toString().padStart(2,'0')}:00 – ${nextHour.toString().padStart(2,'0')}:00`;
            document.getElementById('current-price').innerText = currentPrice.toFixed(2);

            // --- TAUSTAVÄRV ---
            const mainCard = document.getElementById('main-card');
            mainCard.classList.remove('bg-cheap', 'bg-medium', 'bg-expensive');
            
            if (currentPrice < 10) {
                mainCard.classList.add('bg-cheap'); // Roheline
            } else if (currentPrice < 20) {
                mainCard.classList.add('bg-medium'); // Sinine
            } else {
                mainCard.classList.add('bg-expensive'); // Punane
            }

            // --- PÄEVA STATISTIKA ---
            const todayDate = new Date().getDate();
            const todayPrices = fullData
                .filter(d => new Date(d.timestamp * 1000).getDate() === todayDate)
                .map(d => (d.price / 10) * 1.22);

            if (todayPrices.length > 0) {
                const min = Math.min(...todayPrices);
                const max = Math.max(...todayPrices);
                const avg = todayPrices.reduce((a, b) => a + b, 0) / todayPrices.length;

                document.getElementById('day-min').innerText = min.toFixed(2);
                document.getElementById('day-max').innerText = max.toFixed(2);
                document.getElementById('day-avg').innerText = avg.toFixed(2);
            }

            // Kontrolli homset
            const tomorrowDate = new Date();
            tomorrowDate.setDate(tomorrowDate.getDate() + 1);
            const hasTomorrow = fullData.some(d => new Date(d.timestamp*1000).getDate() === tomorrowDate.getDate());
            const btnTomorrow = document.getElementById('btn-tomorrow');
            
            if (!hasTomorrow) {
                btnTomorrow.disabled = true;
                btnTomorrow.innerText = "Homme (ootel)";
            } else {
                btnTomorrow.disabled = false;
                btnTomorrow.innerText = "Homme";
            }

            loading.style.display = 'none';
            content.style.display = 'block';
            updateCalculator();
            renderChart();

        } catch (error) {
            console.error(error);
            loading.innerText = "Viga andmetes.";
        }
    }

    function renderChart() {
        if (fullData.length === 0) return;

        const ctx = document.getElementById('priceChart').getContext('2d');
        const now = new Date();
        const targetDate = new Date();
        if (viewState === 'tomorrow') targetDate.setDate(targetDate.getDate() + 1);

        const filteredData = fullData.filter(d => {
            return new Date(d.timestamp * 1000).getDate() === targetDate.getDate();
        });

        const labels = [];
        const dataPoints = [];
        const bgColors = [];
        const pointData = [];
        const currentHour = now.getHours();

        filteredData.forEach(item => {
            const date = new Date(item.timestamp * 1000);
            const hour = date.getHours();
            labels.push(hour);

            let price = (item.price / 10) * 1.22;
            price = parseFloat(price.toFixed(2));
            dataPoints.push(price);

            let color = '#007AFF';
            if (price < 10) color = '#34C759';
            else if (price >= 20) color = '#FF3B30';
            else if (price >= 10) color = '#FF9500'; // Graafikus jätame keskmise oranžiks, et paremini eristuks sinisest taustast

            bgColors.push(color);

            if (viewState === 'today' && hour === currentHour) {
                pointData.push(price);
            } else {
                pointData.push(null);
            }
        });

        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Hind',
                        data: dataPoints,
                        backgroundColor: bgColors,
                        borderRadius: 4,
                        barPercentage: 0.5,
                        categoryPercentage: 1.0,
                        order: 2
                    },
                    {
                        type: 'line',
                        label: 'Hetkel',
                        data: pointData,
                        borderColor: '#FF3B30',
                        backgroundColor: '#FF3B30',
                        pointRadius: 6,
                        borderWidth: 0,
                        showLine: false,
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 500 },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            title: (ctx) => `Kell ${ctx[0].label}:00 – ${parseInt(ctx[0].label)+1}:00`,
                            label: (ctx) => `${ctx.raw} s/kWh`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { maxTicksLimit: 8, color: '#8E8E93' }
                    },
                    y: {
                        title: { display: true, text: 's / kWh', color: '#8E8E93', font: { size: 10, weight: 'bold' } },
                        beginAtZero: true,
                        grid: { color: '#E5E5EA', borderDash: [5, 5] },
                        ticks: { color: '#8E8E93' }
                    }
                }
            }
        });
    }

    initApp();
</script>
</body>
</html>
