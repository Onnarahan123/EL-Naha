<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Elektrihind</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* APPLE STYLE & CLEAN DESIGN */
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --apple-green: #34C759;
            --apple-orange: #FF9500;
            --apple-red: #FF3B30;
            --apple-blue: #007AFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Telefonisõbralik laius */
            padding-bottom: 40px;
        }

        /* KAARDID */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            backdrop-filter: blur(20px); /* Klaasi efekt */
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* HETKEHIND (Suur number) */
        .price-display {
            text-align: center;
            padding: 10px 0;
        }
        
        .big-price {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            display: block;
        }

        .unit {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 5px;
            display: block;
        }

        .status-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        /* KALKULAATOR */
        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #F2F2F7;
            padding: 12px;
            border-radius: 12px;
        }
        
        input {
            border: none;
            background: transparent;
            font-size: 22px;
            font-weight: 600;
            width: 100px;
            text-align: right;
            outline: none;
            color: var(--apple-blue);
        }

        .calc-result {
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }
        .calc-highlight { color: var(--text-primary); font-weight: 600; }

        /* GRAAFIK */
        .chart-wrapper {
            position: relative;
            height: 350px;
            width: 100%;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 20px;
            font-weight: 500;
        }

        /* Loading & Error */
        #loading-overlay {
            font-size: 14px; color: var(--text-secondary); text-align: center; margin-bottom: 20px;
        }
        .refresh-btn {
            background: none; border: none; color: var(--apple-blue); font-size: 14px; margin-top: 10px; cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="card" id="main-card">
        <h2>Hetkel</h2>
        <div id="loading-overlay">Andmete laadimine...</div>
        
        <div id="price-content" style="display:none;">
            <div class="price-display">
                <span class="big-price" id="current-price">--</span>
                <span class="unit">senti / kWh (koos KM)</span>
                <div id="status-badge" class="status-badge" style="background: var(--apple-blue);">Laen...</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Kalkulaator</h2>
        <div class="input-row">
            <span>Seadme võimsus (W)</span>
            <input type="number" id="watts" value="1000" inputmode="numeric">
        </div>
        <div class="calc-result" id="calc-result">
            1000W seade maksab praegu <span class="calc-highlight">--</span> senti tunnis.
        </div>
    </div>

    <div class="card">
        <h2>Börsiülevaade (Täna & Homme)</h2>
        <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
        </div>
        <button class="refresh-btn" onclick="initApp()">↻ Uuenda andmeid käsitsi</button>
    </div>

    <div class="footer">
        Made by Ranno
    </div>
</div>

<script>
    let myChart = null;
    let currentPrice = 0;

    // Automaatne uuendus, kui äpp avatakse (iOS backgroundist tulek)
    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) {
            console.log("Äpp avati, värskendan andmeid...");
            initApp();
        }
    });

    // Kalkulaatori loogika
    const wattsInput = document.getElementById('watts');
    wattsInput.addEventListener('input', updateCalculator);

    function updateCalculator() {
        const w = parseFloat(wattsInput.value) || 0;
        const cost = (w / 1000) * currentPrice;
        document.getElementById('calc-result').innerHTML = 
            `${w}W seade maksab praegu <span class="calc-highlight">${cost.toFixed(2)}</span> senti tunnis.`;
    }

    // PEAMINE FUNKTSIOON
    async function initApp() {
        const loading = document.getElementById('loading-overlay');
        const content = document.getElementById('price-content');
        
        loading.style.display = 'block';
        loading.innerText = "Uuendan andmeid...";
        
        try {
            // Arvutame kuupäevad (Täna ja Homme)
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString(); // +2 päeva, et homne kindlalt sees oleks

            let eeData = [];

            // 1. Proovime OTSE Eleringist (kõige kiirem ja stabiilsem)
            try {
                const url = `https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`;
                const resp = await fetch(url);
                if (!resp.ok) throw new Error("Otseühendus ebaõnnestus");
                const json = await resp.json();
                eeData = json.data.ee;
            } catch (directError) {
                console.warn("Otseühendus ebaõnnestus, proovin Proxy't...", directError);
                // 2. Kui otse ei saa (CORS viga), kasutame Proxy't (varuvariant)
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`)}`;
                const resp = await fetch(proxyUrl);
                const json = await resp.json();
                eeData = json.data.ee;
            }

            if (!eeData || eeData.length === 0) throw new Error("Andmeid ei leitud");

            processAndRender(eeData);
            
            loading.style.display = 'none';
            content.style.display = 'block';

        } catch (error) {
            console.error(error);
            loading.innerText = "Viga ühenduses. Proovi uuesti nuppu allpool.";
        }
    }

    function processAndRender(data) {
        const labels = [];
        const prices = [];
        const bgColors = [];
        const borderColors = [];
        const now = new Date();
        const currentHourTs = Math.floor(now.getTime() / 1000 / 3600) * 3600;
        let foundCurrent = false;

        data.forEach(item => {
            const date = new Date(item.timestamp * 1000);
            const hour = date.getHours();
            
            // Sildid: Näitame ainult kellaaega, päeva vahetusel lisame päeva nime
            let label = hour + ":00";
            if (hour === 0 && date.getDate() !== now.getDate()) {
                label = "Homme " + label;
            }
            labels.push(label);

            // Hind koos käibemaksuga
            let price = (item.price / 10) * 1.22;
            price = parseFloat(price.toFixed(2));
            prices.push(price);

            // Värvide määramine
            let color = '#007AFF'; // Vaikimisi sinine
            if (price < 10) color = '#34C759'; // Roheline
            else if (price >= 20) color = '#FF3B30'; // Punane
            else if (price >= 10) color = '#FF9500'; // Oranž

            // Kui on praegune tund
            if (Math.abs(item.timestamp - currentHourTs) < 600) { // väike puhver
                currentPrice = price;
                foundCurrent = true;
                bgColors.push(color); // Tugev värv
                borderColors.push('#000000'); // Must ääris aktiivsel
            } else {
                bgColors.push(color); // Sama värv
                borderColors.push('transparent');
            }
        });

        // Kui miskipärast hetkeaega ei leitud (nt kell on valesti), võtame viimase
        if (!foundCurrent && prices.length > 0) currentPrice = prices[prices.length - 1];

        // Uuenda UI numbreid
        document.getElementById('current-price').innerText = currentPrice.toFixed(2);
        document.getElementById('current-price').style.color = 
            currentPrice < 10 ? 'var(--apple-green)' : 
            (currentPrice < 20 ? 'var(--apple-orange)' : 'var(--apple-red)');
        
        const badge = document.getElementById('status-badge');
        if (currentPrice < 10) {
            badge.style.background = 'var(--apple-green)';
            badge.innerText = "Soodne aeg ✅";
        } else if (currentPrice < 20) {
            badge.style.background = 'var(--apple-orange)';
            badge.innerText = "Tavaline hind ⚖️";
        } else {
            badge.style.background = 'var(--apple-red)';
            badge.innerText = "Kallis! ⛔";
        }

        updateCalculator();
        renderChart(labels, prices, bgColors, borderColors);
    }

    function renderChart(labels, data, bgColors, borderColors) {
        const ctx = document.getElementById('priceChart').getContext('2d');
        if (myChart) myChart.destroy();

        // Aktiivse tunni leidmine, et graafik sinna kerida või esile tõsta
        // (Chart.js vaikimisi mahutab kõik, piirame tihedust)

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: bgColors,
                    borderColor: borderColors,
                    borderWidth: (ctx) => {
                        // Ainult aktiivsel tunnil on ääris
                        return ctx.raw === currentPrice ? 2 : 0; 
                    },
                    borderRadius: 6, // Apple stiilis ümarad tulbad
                    barPercentage: 0.7, // Tulba paksus
                    categoryPercentage: 0.8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, // Eemaldame animatsiooni, et tunduks kiirem
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y + ' s/kWh';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false }, // Peidame vertikaalsed jooned
                        ticks: {
                            color: '#8E8E93',
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 8 // Näitab u iga 3-4 tunni tagant kellaaega, et pilt oleks puhas
                        }
                    },
                    y: {
                        grid: { color: '#E5E5EA', borderDash: [5, 5] }, // Katkendlik joon
                        ticks: { color: '#8E8E93' },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Käivita kohe
    initApp();

</script>
</body>
</html>
